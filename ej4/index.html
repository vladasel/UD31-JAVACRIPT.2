<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ej4</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
</head>

<body>
  <div id="contenedor">
    <div class="row" id="calculadora">
      <div class="row" id="tit">
        <h1>CALCULADORA</h1>
      </div>
      <div class="row" id="pantalla">
        <input id="input" type="text" value="" />
      </div>
      <div class="row" id="botones">
        <table>
          <tr>
            <td>
              <button id="btnBorrar" class="btn btn-danger" onclick="del()">DEL</button>
            </td>
            <td><button class="btn btn-secondary" onclick="poner('(')">(</button></td>
            <td><button class="btn btn-secondary" onclick="poner(')')">)</button></td>
            <td><button class="btn btn-secondary" onclick="poner('sqrt(')">âˆš</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-secondary" onclick="poner('7')">7</button></td>
            <td><button class="btn btn-secondary" onclick="poner('8')">8</button></td>
            <td><button class="btn btn-secondary" onclick="poner('9')">9</button></td>
            <td><button class="btn btn-secondary" onclick="poner('/')">/</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-secondary" onclick="poner('4')">4</button></td>
            <td><button class="btn btn-secondary" onclick="poner('5')">5</button></td>
            <td><button class="btn btn-secondary" onclick="poner('6')">6</button></td>
            <td><button class="btn btn-secondary" onclick="poner('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-secondary" onclick="poner('1')">1</button></td>
            <td><button class="btn btn-secondary" onclick="poner('2')">2</button></td>
            <td><button class="btn btn-secondary" onclick="poner('3')">3</button></td>
            <td><button class="btn btn-secondary" onclick="poner('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-secondary" onclick="poner('0')">0</button></td>
            <td><button class="btn btn-secondary" onclick="poner('.')">.</button></td>
            <td><button class="btn btn-secondary" onclick="poner('00')">00</button></td>
            <td><button class="btn btn-secondary" onclick="poner('+')">+</button></td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-success" id="btnIgual" onclick="calc()">=</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
